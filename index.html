<body>
  <header class="header">
    <div class="header-item header--top">
      <span class="icon hide-md"><i data-feather="menu"></i></span>
      <span class="logo icon"><i data-feather="github"></i></span>
      <span class="hide-md"><i data-feather="bell"></i></span>
    </div>
    <div class="header-item header__search">
      <form action="">
        <label for="">
          <input type="text" placeholder="Search or jump to...">
          <span class="search-icon hide-md"><i data-feather="edit-2"></i></span>
        </label>
      </form>
    </div>
    <nav class="header-item header__nav">
      <ul>
        <li class="hide-md">Dashboard</li>
        <li>Pull requests</li>
        <li>Issues</li>
        <li>Marketplace</li>
        <li>Explore</li>

        <li>me</li>
        <li class="hide-md">signout</li>
      </ul>
    </nav>
  </header>
  <main class="content">
    <div class="summary">
      <div class="flex items-center flex-column-md">
        <div class="user__image">
          <!-- <img height="260" width="260" src="https://res.cloudinary.com/bitkoin/image/upload/v1605131940/frontend_dev_example.png" alt="User Image"> -->
        </div>
        <div class="self-start">
          <h2 id="user-full-name">Esther Falayi</h2>
          <span id="username" class="block"></span>
          <span id="user-bio" class="block"></span>
        </div>
      </div>
    </div>
    <div class="activities">
      <header class="activities-header">
        <nav class="activities-header__nav">
          <ul>
            <li>Overview</li>
            <li class="active">Repositories</li>
            <li>Projects</li>
            <li>Packages</li>
          </ul>
        </nav>
      </header>
      <div class="activities-content">
        <span class="result">
          <span>124 results for public repositories</span>
        </span>
